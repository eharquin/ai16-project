<!doctype html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>
<script type="text/javascript">

    function addUsers(users,selectedUser) {
        var newRow = document.createElement('ul');

        newRow.innerHTML = `<li>
<div class="ml-3 flex flex-col"><span class="text-sm font-medium text-gray-900">test</span>
<span class="text-sm text-gray-500">test</span>
</div>
<button text="remove" type="button" onclick="removeUser(this.parentNode)"/>
</li>`;
        document.getElementById('usersAdded').appendChild(newRow);
    }

    function removeUser(element)
    {
        document.getElementById('admin').removeChild(element.parentNode);
    }
</script>
<body>
<div class="min-h-full flex">
    <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
    <div th:replace="fragments/sidebar :: mobile"></div>
    <div th:replace="fragments/sidebar :: desktop"></div>

    <div class="lg:pl-64 flex flex-col w-0 flex-1">
        <div class="sticky top-0 z-10 flex-shrink-0 flex h-16 bg-white border-b border-gray-200">
            <button type="button"
                    class="px-4 border-r border-gray-200 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-900 lg:hidden">
                <span class="sr-only">Open sidebar</span>
                <!-- Heroicon name: outline/menu-alt-2 -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                     stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7"/>
                </svg>
            </button>
            <div class="flex-1 px-4 flex justify-between">
                <div class="flex-1 flex">
                    <form class="w-full flex lg:ml-0" action="#" method="GET">
                        <label for="search-field" class="sr-only">Search</label>
                        <div class="relative w-full text-gray-400 focus-within:text-gray-600">
                            <div class="absolute inset-y-0 left-0 flex items-center pointer-events-none">
                                <!-- Heroicon name: solid/search -->
                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                     fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                          clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <input id="search-field"
                                   class="block w-full h-full pl-8 pr-3 py-2 border-transparent text-gray-900 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-0 focus:border-transparent sm:text-sm"
                                   placeholder="Search" type="search" name="search">
                        </div>
                    </form>
                </div>
                <div class="ml-4 flex items-center lg:ml-6">
                    <button type="button"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-rose-600 hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
                        Create
                    </button>
                </div>
            </div>
        </div>

        <main class="max-w-lg mx-auto pt-10 pb-12 px-4 lg:pb-16">
            <form th:action="@{/admin/users/}" method="POST">
                <div class="space-y-6">
                    <div>
                        <h1 class="text-lg leading-6 font-medium text-gray-900">Create user interface</h1>
                        <p class="mt-1 text-sm text-gray-500">From this interface you can create a new userddddddddddddddddddddddddddddd.</p>
                    </div>

                    <div>
                        <label for="user-name" class="block text-sm font-medium text-gray-700"> User Name </label>
                        <div class="mt-1">
                            <input type="text" name="username" id="user-name" class="block w-full shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div>
                        <label for="user-mail" class="block text-sm font-medium text-gray-700"> Email address </label>
                        <div class="mt-1">
                            <input type="text" name="mail" id="user-mail" class="block w-full shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div>
                        <label for="user-password" class="block text-sm font-medium text-gray-700"> Password</label>
                        <div class="mt-1">
                            <input type="text" name="password" id="user-password" class="block w-full shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <a th:href="@{/admin/users}" type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">Cancel</a>
                        <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-500 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">Create this user</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
</body>
</html>
